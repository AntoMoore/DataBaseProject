<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Add Product</title>
</h:head>

<h:outputStylesheet library="css" name="tables.css" />
<h:outputStylesheet library="css" name="styles.css" />

<h:body>
	<h:messages class="error" globalOnly="true" />

	<h:form>
      Store ID: <h:inputText id="sid" value="#{product.storeId}"
			required="true" requiredMessage="Store ID is mandatory" />
		<br />
		<h:message class="error" for="sid" />
		<br />
      Product Name: <h:inputText id="pname"
			value="#{product.productName}" required="true"
			requiredMessage="Product Name is mandatory" />
		<br />
		<h:message class="error" for="pname" />
		<br />
	  Product Price: <h:inputText id="price"
			value="#{product.productPrice}" required="true"
			requiredMessage="Product Price is mandatory" />
		<br />
		<h:message class="error" for="price" />
		<br />
		<h:commandButton value="OK"
			action="#{productController.addProduct(product)}" />
		<br />
	</h:form>

	<h:form>
		<h:commandLink value=" Home " action="index" />
		<h:commandLink value=" Products " action="productsPage" />
	</h:form>
</h:body>
</html>
