<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Show Details</title>
</h:head>

<h:outputStylesheet library="css" name="tables.css"/>
<h:outputStylesheet library="css" name="styles.css"/>

<h:body>
	<h1>Store/Product Details</h1>
	
	<h:messages class="error" globalOnly="true" />
	
	<h:dataTable value="#{storeProductController.storeProducts}" var="sp"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">
		
		<h:column>
			<f:facet name="header">ID</f:facet>
 	  		#{sp.storeId}
		</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
 	  		#{sp.storeName}
		</h:column>

		<h:column>
			<f:facet name="header">Founded</f:facet>
 	  		#{sp.storeFounded}
		</h:column>

		<h:column>
			<f:facet name="header">Product ID</f:facet>
 	  		#{sp.productId}
		</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
 	  		#{sp.productName}
		</h:column>
		
		
		<h:column>
			<f:facet name="header">Price</f:facet>
 	  		#{sp.productPrice}
		</h:column>
		

	</h:dataTable>
	
	<h:form>
		<h:commandLink value="Home" action="index"/>
	</h:form>


</h:body>
</html>
