<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manage Stores</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{productController.loadProducts()}" />
</f:metadata>

<h:outputStylesheet library="css" name="tables.css"/>
<h:outputStylesheet library="css" name="styles.css"/>

<h:body>
	<h1>Products</h1>
	
	<h:messages class="error" globalOnly="true" />
	
	<h:form>
		<h:commandButton value="Add Product" action="addProductPage" />
	</h:form>
	
	<h:dataTable value="#{productController.products}" var="p"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">

		<h:column>
			<f:facet name="header">Store ID</f:facet>
 	  		#{p.storeId}
		</h:column>

		<h:column>
			<f:facet name="header">Product ID</f:facet>
 	  		#{p.productId}
		</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
 	  		#{p.productName}
		</h:column>
		
		
		<h:column>
			<f:facet name="header">Price</f:facet>
 	  		#{p.productPrice}
		</h:column>
		
		<h:column>
			<f:facet name="header">Actions</f:facet>
 	  		<h:form>
 	  			<h:commandLink value="Delete" action="#{productController.deleteProduct(p.productId)}"/>
 	  		</h:form>
		</h:column>
		

	</h:dataTable>
	
	<h:form>
		<h:commandLink value="Home" action="index"/>
	</h:form>


</h:body>
</html>
