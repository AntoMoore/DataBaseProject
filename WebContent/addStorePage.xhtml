<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Add Store</title>
</h:head>

<h:outputStylesheet library="css" name="tables.css" />
<h:outputStylesheet library="css" name="styles.css" />

<h:body>
	<h1>Add Store</h1>
	<h:messages class="error" globalOnly="true" />

	<h:form>
      Name: <h:inputText id="name" value="#{store.storeName}"
			required="true" requiredMessage="Name is mandatory" />
		<br />
		<h:message class="error" for="name" />
		<br />
      Founded: <h:inputText id="founded" value="#{store.storeFounded}"
			required="true" requiredMessage="Founded is mandatory" />
		<br />
		<h:message class="error" for="founded" />
		<br />
		<h:commandButton value="OK"
			action="#{storeController.addStore(store)}" />
		<br />
	</h:form>

	<h:form>
		<h:commandLink value=" Home " action="index" />
		<h:commandLink value=" Stores " action="storesPage" />
	</h:form>
</h:body>
</html>
