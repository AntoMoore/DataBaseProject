<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manage Stores</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{storeController.loadStores()}" />
</f:metadata>

<h:outputStylesheet library="css" name="tables.css"/>
<h:outputStylesheet library="css" name="styles.css"/>

<h:body>
	<h1>Stores</h1>
	
	<h:messages class="error" globalOnly="true" />
	
	<h:form>
		<h:commandButton value="Add Store" action="addStorePage" />
	</h:form>
	
	<h:dataTable value="#{storeController.stores}" var="s"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">

		<h:column>
			<f:facet name="header">ID</f:facet>
 	  		#{s.storeId}
		</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
 	  		#{s.storeName}
		</h:column>

		<h:column>
			<f:facet name="header">Founded</f:facet>
 	  		#{s.storeFounded}
		</h:column>
		
		<h:column>
			<f:facet name="header">Actions</f:facet>
 	  		<h:form>
 	  			<h:commandLink value=" Show Products " action="#{storeProductController.loadStoreProducts(s.storeId)}"/>
 	  			<h:commandLink value=" Delete " action="#{storeController.deleteStore(s.storeId)}"/>
 	  		</h:form>
		</h:column>

	</h:dataTable>
	
	<h:form>
		<h:commandLink value="Home" action="index"/>
	</h:form>

</h:body>
</html>
