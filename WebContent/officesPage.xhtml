<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Head Offices</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{officeController.loadOffices()}" />
</f:metadata>

<h:outputStylesheet library="css" name="tables.css" />
<h:outputStylesheet library="css" name="styles.css" />

<h:body>
	<h1>Head Offices</h1>

	<h:messages class="error" globalOnly="true" />

	<h:form>
		<h:commandButton value="Add Head Office" action="addOfficePage" />
	</h:form>

	<h:dataTable value="#{officeController.offices}" var="o"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">

		<h:column>
			<f:facet name="header">ID</f:facet>
 	  		#{o.officeId}
		</h:column>

		<h:column>
			<f:facet name="header">Location</f:facet>
 	  		#{o.officeLocation}
		</h:column>

		<h:column>
			<f:facet name="header">Actions</f:facet>
			<h:form>
				<h:commandLink value="Delete"
					action="#{officeController.deleteOffice(o.officeId)}" />
			</h:form>
		</h:column>

	</h:dataTable>

	<h:form>
		<h:commandLink value="Home" action="index" />
	</h:form>


</h:body>
</html>
